    <body>
        <div class="game">
            <div class="ui">
                <div class="mobile-warning">
                    Esta experiencia no es adecuada para dispositivos móviles
                </div>
                <div class="controls">
                    <div class="group">
                        <div class="element">
                            <div class="keys is-arrows">
                                <div class="key">A</div>
                                <div class="key">S</div>
                                <div class="key">D</div>
                                <div class="key">W</div>
                            </div>
                            mover
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">F</div>
                            </div>
                            pantalla completa
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">P</div>
                            </div>
                            bloquear cursor
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">V</div>
                            </div>
                            cambiar vista
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">B</div>
                            </div>
                            depuración
                        </div>
                    </div>
                    <div class="group">
                        Mundo infinito generado proceduralmente — <a href="https://github.com/Santiagorodriguezgalviz/Infinity-Verse.git" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./sources/index.js"></script>
    </body>
